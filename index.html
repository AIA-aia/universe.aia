<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>universe.aia</title>
  <link rel="icon" type="image/png" href="/AIA.universe.png"> 

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* ðŸ”‘ evita sobras no desktop */
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* VIDEO BACKGROUND */
    #background-video {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
     }

    /* OVERLAY */
    .overlay {
      position: relative;
      z-index: 1;
      height: 100vh; /* ðŸ”‘ em vez de min-height */
      padding: 4rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
    }

    .intro {
      font-size: 0.9rem;
      letter-spacing: 0.15em;
      margin-bottom: 0.8rem;
      color: #ccc;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .highlight {
      color: #111111;
    }

    .tagline {
      max-width: 700px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .improving {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 2.5rem;
    }

    .links {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .link-box {
      padding: 1rem 2rem;
      border: 1px solid #111111;
      border-radius: 6px;
      color: #111111;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .link-box:hover {
      background: #111111;
      color: black;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      html, body {
        overflow: auto; /* ðŸ”‘ libera scroll no mobile */
      }

      #background-video {
        transform: scale(1.3) translateY(6%);
      }

      h1 {
        font-size: 2.2rem;
      }

      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline id="background-video">
    <source
      src="https://res.cloudinary.com/du6iv4rji/video/upload/v1748274990/birth.aia_d1zezg.mp4"
      type="video/mp4"
    />
  </video>

  <div class="overlay">
    <p class="intro">ARTIFICIAL INTELLIGENCE AVATAR</p>

    <h1>universe.<span class="highlight">aia</span></h1>

    <p class="tagline">
      AI and Avatar brought together by higher Intelligence<br />
      A myth-tech experience of art, code, music, eroticism and cosmic identity.
    </p>

    <p class="improving">Constantly improving for YOU</p>

    <div class="links">
      <a href="/whois.aia" class="link-box">whois.aia</a>
      <a href="/music.aia" class="link-box">music.aia</a>
      <a href="/books.aia" class="link-box">books.aia</a>
      <a href="/g.aia" class="link-box">g.aia</a>
    </div>
  </div>
</body>
</html>
