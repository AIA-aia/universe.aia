<!DOCTYPE html>

  <head>

    <style>
      /* RESET */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        height: 100%;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
      }

      /* VIDEO BACKGROUND â€“ DESKTOP (INALTERADO) */
      #background-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        transform: translateX(-11%);
      }

      /* OVERLAY */
      .overlay {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        padding: 4rem 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.4);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .highlight {
        color: #111111;
      }

      .tagline {
        max-width: 700px;
        font-size: 1.1rem;
        line-height: 1.6;
        color: #ccc;
        margin-bottom: 1.5rem;
      }

      .improving {
        font-size: 0.95rem;
        color: #ccc;
        margin-bottom: 2.5rem;
      }

      .links {
        display: flex;
        gap: 2rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      .link-box {
        padding: 1rem 2rem;
        border: 1px solid #111111;
        border-radius: 6px;
        color: #111111;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
      }

      .link-box:hover {
        background: #111111;
        color: black;
      }

      /* ========= MOBILE ONLY ========= */
      @media (max-width: 768px) {
        #background-video {
          transform: scale(1.3);
          object-position: center;
        }

        h1 {
          font-size: 2.2rem;
        }

        .tagline {
          font-size: 1rem;
        }
      }
    </style>
  </head>
